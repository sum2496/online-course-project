  <div class="courses-list">
    <div class="courses-item" *ngFor="let course of courseBoughtByUser">
      <img [src]="course.course_thumbnail" width="60" height="150" alt="">
      <p>{{ course.course_name }}</p>
      <p>{{ course.course_desc.substring(0,80) }} ...</p>
      <p>{{ course.course_category }}</p>
      <p>{{ course.course_instructor }}</p>
      <!-- <p>{{ course.course_review }}</p> -->
      <p> 
        <strong>Rs. {{ course.course_price }} </strong>  
        <button type="submit" routerLink="/courses/{{course.id}}"> Already Enrolled </button>
      </p>
    </div>
  </div>
</div>
