<div class="admin">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-icon-button (click)="toggleSidenav()" style="background-color: black; color: white;">
        <mat-icon>menu</mat-icon>
      </button>
      <h1>Welcome, Admin</h1>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-drawer-container autosize>
    <mat-drawer #sidenav mode="side" class="sidebar">
      <mat-nav-list>
        <a [routerLink]="['/admin/users']">Users</a>
        <a href="#">Analytics</a>
        <a [routerLink]="['/admin/addCourse']">Add Courses</a>
        <a [routerLink]="['/admin/assignments']">Upload Assignments</a>
        <a [routerLink]="['/admin/sessions']"> Take Live Sessions </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <div style="min-height: 88vh;">
        <router-outlet></router-outlet>
      </div>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
